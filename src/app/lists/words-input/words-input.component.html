<div class="row">
  <h3>List: {{list}}</h3>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="input-group mb-3"  [ngClass]="{'highlighted-text': isWordHighlighted}">
      <input type="text" class="form-control" [(ngModel)]="word" (keyup.enter)="onAddWordEnter()" placeholder="Add Word"
        aria-label="Add Word" aria-describedby="basic-addon2" [disabled]="newWord != ''">
      <div class="input-group-append">

        <span class="input-group-text" id="basic-addon2" style="color:lightseagreen" (click)="addWord()">
          <i class="fas fa-plus-circle fa-lg"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="input-group mb-3" *ngIf="newWord != ''" [ngClass]="{'highlighted-text': isMeaningHighlighted}">
      <input type="text" class="form-control"  [(ngModel)]="meaning" (keyup.enter)="onAddMeaningEnter()" placeholder="Add Meaning"
        aria-label="Add Meaning" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2" style="color:lightseagreen" (click)="addMeaning()">
          <i class="fas fa-plus-circle fa-lg"></i>
        </span>
      </div>
    </div>
  </div>

</div>
<hr>
<div class="row">
  <div class="col-lg-5">
    
      <p class="ui-button-text-icon-primary">
        {{newWord}}
      </p>
    
  </div>
  <div class="col-lg-5 div-right">
    <div *ngFor="let meaning of meanings">
      <p class="ui-button-text-icon-primary">
        {{meaning}}
      </p>
    </div>
  </div>
  <div class="col-lg-2" *ngIf="addIsVisible">
    <div [ngClass]="{'highlighted-text': isAddHighlighted}">
      <button type="button" class="btn btn-primary btn-sm" (click)="addTranslation()">Add</button>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="translations.length > 0" >
  <div *ngFor="let tarns of translations">
  <app-word-translation [translation]="trans"></app-word-translation>
</div>
</div>
